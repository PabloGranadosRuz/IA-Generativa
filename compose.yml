version: "3.8"

services:
  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

  ficzone-app:
    build: .
    ports:
      - "8081:8081"
    env_file:
      - .env
    depends_on:
      - qdrant

volumes:
  qdrant_data: